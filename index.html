<!DOCTYPE html>
<html>
  <head>
    <title>Booking Appointment</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Booking Appointment with Dong</h1>
      <form id="formInfo">
        <div id="formDiv">
          <label for="name">Name: </label>
          <input id="name" type="text" class="form-control">
        </div>
        <div id="formDiv">
          <label for="descrip">Description: </label>
          <input id="descrip" type="text" class="form-control">
        </div>
        <div id="formDiv">
          <label for="date">Date: </label>
          <input id="date" type="date" class="form-control">
        </div>
        <div id="formDiv">
          <label for="time1">StartTime: </label>
          <input id="time1" type="time" class="form-control">
        </div>
        <div id="formDiv">
          <label for="time2">End Time: </label>
          <input id="time2" type="time" class="form-control">
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary" name="button">Submit</button>
        </div>
      </form>
      <div class="reprint">
        <h1>Your Receipt</h2>
        <h2>Name: </h2>
        <p class="name"</p>
        <h2>Description: </h2>
        <p class="descrip"></p>
        <h2>Date: </h2>
        <p class="date"></p>
        <h2>Start time: </h2>
        <p class="time1"></p>
        <h2>End time: </h2>
        <p class="time2"></p>
      </div>
    </div>

  </body>
</html>
